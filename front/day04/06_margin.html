<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Margin Example</title>
    <style>
        .container{
            background-color: yellow;
            height: 300px;

        }
        .box{
            width: 300px;
            height: 100%;
            background-color: red;
            margin: 0 auto;
        }
        .inner-box{
            margin-bottom: 10px;
            height: 100px;
            background-color: aliceblue;
            text-align: center;
        }
        .inner-box+.inner-box{
            margin-top: 20px;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="box">
            <div class="inner-box">
                <span class="one">1</span>
            </div>
            <div class="inner-box"></div>
        </div>
    </div>
</body>
</html>
