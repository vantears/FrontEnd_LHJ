<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Opacity 예제</title>
    <style>
        main{
            height: 500px; background-color: red;
        }
        .box{
            position: absolute; top: 0; left: 0; right: 0; bottom: 0;
            /*background-color: black;
            opacity: 0.4;*/
            background-color: rgba(0,0,0,.3);
        }
        .inner-box{
            color: #fff; text-align: center; font-size: 30px;
            font-weight: bold;
        }
    </style>
</head>
<body>
    <div class="box">
        <div class="inner-box">안녕하세요.</div>
    </div>
    <main>
        컨텐츠
    </main>
</body>
</html>
