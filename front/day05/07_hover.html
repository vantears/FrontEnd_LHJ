<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .box{
            width: 200px; height: 200px; background-color: red;
        }
        .box2{
            position: relative; top: 100%;
            width: 200px; height: 200px; border: 3px solid black;
            box-sizing: border-box;
            text-align: center;
            line-height: 200px;
            color: black; font-size: 30px; font-weight: bold;
            display: none;
        }
        .box:hover .box2{
            display: block;
        }
    </style>
</head>
<body>
        <div class="box">
            <div class="box2">Hi</div>
        </div>
        
</body>
</html>
