<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Datalist Tag Example</title>
</head>
<body>
    <form action="">
        <input type="text" name="" id="" list="datalist">
        <datalist id="datalist">
            <option value="apple" label="apple">Apple</option>
            <option value="banana" label="banana">Banana</option>
        </datalist>
        <input type="submit" value="send">
    </form>
</body>
</html>
