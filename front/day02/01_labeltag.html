<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>label tag example</title>
</head>
<body>
    <!--
        label
        - form 요소에 레이블을 붙이는 태그
        라벨을 선택하면 라벨과 연결된 input 태그가 활성화 됨
        - 방법1 : label 태그 안에 input 태그를 배치
        <label>
            <input>
        <label>
        - 방법2 : label 태그와 input 태그를 따로 배치
        <label for="ID_A">라벨명<label>
        <input id="ID_A">
    -->
    <from action ="">
        <label for="input_id">ID : </label>
        <input type="text" name="id" id="input_id"> <br>
        <span>Choose your favorite fruits.(Multiple choices possible)</span> <br>
        <input type="checkbox" name="fruit" id="apple" value="apple">
        <label for="apple">Apple</label>
        <label>
            <input type="checkbox" name="fruit" id="orange" value="orange">Orange
        </label>
        <label>
            <input type="checkbox" name="fruit" id="banana" value="banana">Banana
        </label>
        <br>
        <input type="button" value="send">
    </from>
</body>
</html>
