<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        let student = {
            name : '홍길동',
            'kor' : 100,
            toString : function(){
                return this.name + ' : ' + this.kor;
            }
        };
        console.log(student.toString());
        function Student(name, kor){
            return {
                name : name,
                kor : kor,
                toString : function(){
                    return this.name + ' : ' + this.kor;
                }
            }
        }
        console.log(Student('민수', 50).toString());
    </script>
</body>
</html>
