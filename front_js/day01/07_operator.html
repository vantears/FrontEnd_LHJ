<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        /*
        - +, -, *, /, %, **(거듭제곱)
        - 정수 연산 정수 => 숫자
        - 1 / 2 = 0.5
        - 정수로된 문자열들은 +를 제외하고 연산 할 때 숫자형으로 형변환이 되어서 계산이 됨
        - '1'/'2' => 0.5
        */
       console.log(1/2);
       console.log('1'/'2');
    </script>
</body>
</html>
