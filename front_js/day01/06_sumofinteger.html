<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        let num1 = prompt('첫번째 정수를 입력하세요');
        let num2 = prompt('두번째 정수를 입력하세요');
        let num3 = Number(num1) + Number(num2);
        alert(`${num1} + ${num2} = ${num3}`);
    </script>
</body>
</html>
