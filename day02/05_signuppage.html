<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up</title>
</head>
<body>
    <form action="" method="post">
        <fieldset>
            <legend>Account info</legend>
            ID : <input type="text" name="id" id="id" required> <br>
            PASSWORD : <input type="password" name="password" required> <br>
            CONFRIM PASSWORD : <input type="password" name="passwordvalidation" required> <br>
        </fieldset>
        <fieldset>
            <legend>Personal info</legend>
            PHONE NUMBER : <input type="tel" name="phone" id="phone" placeholder="Put only digits without '-'" pattern="\d{11}" required> <br>
            NAME : <input type="text" name="name" id="name" required> <br>
            EMAIL : <input type="email" name="email" id="email" required> <br>
            Gender : 
            <label>
                <input type="radio" name="gender" id="male" value="M">Male
            </label>
            <label>
                <input type="radio" name="gender" id="female" value="F">Female <br>
            </label>
        </fieldset>
        <input type="reset" value="reset">
        <input type="submit" value="sign up"> 
    </form>
</body>
</html>
