<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Select Tag Example</title>
</head>
<body>
    <!--
        select
        - choose one of the pre-set options to send to server
        - ex) Date of birth, Gender, Phone company
        - used with option tags
        - the value of the selected option tag gets sent to server
        - if no value, the string in the option tag gets sent to server
    -->
    <form action="">
        Choose your favorite fruit.
        <select name="fruit" id="fruit">
            <option value="0">None</option>
            <option value="1">Apple</option>
            <option value="2">Orange</option>
            <option value="3">Banana</option>
        </select>
        <br>
        Choose your hobby
        <select name="hobby" id="hobby">
            <optgroup label="Indoors">
                <option value="reading">Reading</option>
                <option value="listen">Listening to music</option>
                <option value="movie">Wating a moive</option>
            </optgroup>
            <optgroup label="Outdoors">
                <option value="soccer">Soccer</option>
                <option value="basketball">Basketball</option>
                <option value="baseball">Baseball</option>
            </optgroup>
        </select>
        <input type="submit" value="send">
    </form>
</body>
</html>
