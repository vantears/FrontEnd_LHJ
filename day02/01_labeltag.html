<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>label tag example</title>
</head>
<body>
    <from action ="">
        <label for="input_id">ID : </label>
        <input type="text" name="id" id="input_id"> <br>
        <span>Choose your favorite fruits.(Multiple choices possible)</span> <br>
        <input type="checkbox" name="fruit" id="apple" value="apple">
        <label for="apple">Apple</label>
        <label>
            <input type="checkbox" name="fruit" id="orange" value="orange">Orange
        </label>
        <label>
            <input type="checkbox" name="fruit" id="banana" value="banana">Banana
        </label>
        <br>
        <input type="button" value="send">
    </from>
</body>
</html>
