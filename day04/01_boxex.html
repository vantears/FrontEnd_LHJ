<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Box Padding Example</title>
    <style>
        .container{
            width: 480px;
            border: 3px solid red;
            padding: 10px;
        }
        .container::after{
            content: '';
            display: block;
            clear: both;
        }
        .box{
            width: 235px; 
            height: 480px; 
            background-color: yellow;
            float: left;
        }
        .box2{
            background-color: blue;
            float: right;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="box box1">1</div>
        <div class="box box2">2</div>
    </div>
</body>
</html>
